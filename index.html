<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <section class="weather-card">
        <div class="weather-nav">
            <form id="search">
                <input class="city-input" type="text" placeholder="Escolha uma cidade" id="city_name">
                <button class="sub-button" type="submit">pesquisar</button>
            </form>
            <div>
                <h2 class="weather-city" id="weather-city">Niteroi</h2>
                <p class="weather-date" id="weather-date">17 de Setembro 2024 | 12:59PM</p>
            </div>
        </div>
        <div class="w-temp">
            <div>
                <p class="weather-temp" id="temperatura">99</p>
                <button id="trocar-celsius">ºC</button>
                <button id="trocar-fahrenheit">ºF</button>
                <p id="descricao">Nublado</p>
            </div>
            <div>
                <img id="w-icon"src="http://openweathermap.org/img/wn/${iconWeather}@2x.png" alt="">
            </div>
        </div>
 

 

    </section>

    <script src="js/scripts.js"></script>
</body>

</html>
